<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Réservez le menu qui vous convient. Découvrez des restaurants d'exception, sélectionnés par nos soins"
		/>
		<meta
			name="keywords"
			content="Nouriture plat commande restaurant gastronomie"
		/>
		<!-- vérifier les meta et title -->
		<title>Oh my food</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./public/css/normalize.css" />
		<link rel="stylesheet" href="./public/css/main.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__logo">
				<span class="site-name">ohmyfood</span>
			</div>
		</header>
		<main>
			<div class="localisation">
				<div class="localisation__block">
					<i class="fas fa-map-marker-alt"></i>
					<span>Paris, Belleville</span>
				</div>
			</div>
			<section id="#welcome" class="welcome">
				<div class="welcome__text">
					<h1>Réservez le menu qui vous convient</h1>
					<p>
						Découvrez des restaurants d'exception, sélectionnés par nos soins
					</p>
					<a class="link-as-button" href="#restaurants"
						>Explorer nos restaurants</a
					>
				</div>
			</section>
			<section class="fonctionnement" id="fonctionnement">
				<h2>Fonctionnement</h2>
				<ol>
					<li>Choisissez un restaurant</li>
					<li>Composez votre menu</li>
					<li>Dégustez au restaurant</li>
				</ol>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
